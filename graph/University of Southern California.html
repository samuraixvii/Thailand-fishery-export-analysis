    <body>
        
    <div id="multibarchart"><svg style="width:1000px;height:400px;"></svg></div>


    <script>



        data_multibarchart=[{"values": [{"y": "101", "x": "Education"}, {"y": "101", "x": "Alumni Employment"}, {"y": "63", "x": "Faculty"}, {"y": "48", "x": "Citations"}], "key": "2012", "yAxis": "1"}, {"values": [{"y": "101", "x": "Education"}, {"y": "99", "x": "Alumni Employment"}, {"y": "56", "x": "Faculty"}, {"y": "52", "x": "Citations"}], "key": "2013", "yAxis": "1"}, {"values": [{"y": "148", "x": "Education"}, {"y": "74", "x": "Alumni Employment"}, {"y": "43", "x": "Faculty"}, {"y": "64", "x": "Citations"}], "key": "2014", "yAxis": "1"}, {"values": [{"y": "152", "x": "Education"}, {"y": "62", "x": "Alumni Employment"}, {"y": "39", "x": "Faculty"}, {"y": "64", "x": "Citations"}], "key": "2015", "yAxis": "1"}];

    nv.addGraph(function() {
        var chart = nv.models.multiBarChart();

        chart.margin({top: 30, right: 60, bottom: 20, left: 60});

        var datum = data_multibarchart;





            chart.yAxis
                .tickFormat(d3.format(',.2f'));


      chart.showLegend(true);

            .attr('width', 1000)

            .call(chart);


    });




    </script>
